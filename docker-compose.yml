
services:
  mssql:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: team-mssql
    ports:
      - "${DB_PORT:-11433}:1433"        # host port -> container 1433 (11433 avoids clashes)
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: ${SA_PASSWORD}
    volumes:
      - mssql_data:/var/opt/mssql


  # Run this manually when you want to (re)apply the schema
  init-db:
    image: mcr.microsoft.com/mssql-tools
    depends_on:
      mssql:
        condition: service_started
    environment:
      SA_PASSWORD: ${SA_PASSWORD}
    volumes:
      - ./db:/db:ro                     # expects db/schema.sql in your repo
    entrypoint: [ "bash", "-lc",
      "/opt/mssql-tools/bin/sqlcmd -S mssql -U sa -P \"$${SA_PASSWORD}\" -C -l 60 \
       -Q \"IF DB_ID('WIRMS') IS NULL CREATE DATABASE [WIRMS];\" \
       && /opt/mssql-tools/bin/sqlcmd -S mssql -U sa -P \"$${SA_PASSWORD}\" -C -d master -i /db/schema.sql" ]
    restart: "no"

volumes:
  mssql_data:
